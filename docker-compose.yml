version: '3.8'

services:
  # PostgreSQL database container
  postgres:
    image: postgres:15
    container_name: lmanagement_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"  # Expose PostgreSQL on default port
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persistent storage for DB data
    networks:
      - lmanagement_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  # API (Dotnet 10) container with hot-reload enabled
  api:
    build:
      context: .
      dockerfile: LManagement.API/Dockerfile  # Build from Dockerfile in API folder
    container_name: lmanagement_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80 
      - ConnectionStrings__DefaultConnection=Host=localhost;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
    ports:
      - "5000:80"  # Expose the API on port 5000
    depends_on:
      postgres:
        condition: service_healthy  # Ensure DB is ready before starting API
    volumes:
      - .:/src  # Mount local source code into the container for hot-reload
    command: ["dotnet", "watch", "run", "--project", "LManagement.API/LManagement.API.csproj"]  # Enable hot-reload with dotnet watch
    networks:
      - lmanagement_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health"]  # Health check for API
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Optional: pgAdmin for managing PostgreSQL via a web UI
  pgadmin:
    image: dpage/pgadmin4
    container_name: lmanagement_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lmanagementsystem.com
      PGADMIN_DEFAULT_PASSWORD: ladmin123
    ports:
      - "5050:80"  # Expose pgAdmin on port 5050 (accessible via http://localhost:5050)
    networks:
      - lmanagement_network
    depends_on:
      postgres:
        condition: service_healthy  # Ensure DB is ready before starting pgAdmin

volumes:
  postgres_data:  # Volume for persistent PostgreSQL data

networks:
  lmanagement_network:
    driver: bridge  # Custom network for the services to communicate
